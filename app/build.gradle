// https://github.com/google/protobuf-gradle-plugin
// https://github.com/grpc/grpc-java
protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.25.4'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.64.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {}
            }
            task.plugins {
                grpc {}
            }
        }
    }
}

