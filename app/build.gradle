plugins {
    alias(libs.plugins.androidApplication)
    alias(libs.plugins.protobuf.gradle.plugin)
    alias(libs.plugins.hilt)
    alias(libs.plugins.googleServices)
}

android {
    namespace 'ai.saiy.android'
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "assistant.saiy.android"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.0.3"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        resourceConfigurations = ["en", "zh-rCN"]
        // Required for desugar_jdk_libs when setting minSdkVersion to 20 or lower
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled = true // <- this flag is required
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        incremental true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        buildConfig = true
    }
    packagingOptions {
        jniLibs {
            excludes += ['/META-INF/androidx/**',
                         '/META-INF/license/**',
                         '/META-INF/native/**',
                         '/META-INF/native-image/**',
                         'com/**',
                         'org/**']
        }
        resources {
            excludes += ['**/*.kotlin_builtins',
                         '**/*.kotlin_module',
                         '**/DebugProbesKt.bin',
                         '/META-INF/androidx/**',
                         '/META-INF/DEPENDENCIES',
                         '/META-INF/license/**',
                         '/META-INF/native/**',
                         '/META-INF/native-image/**',
                         '/META-INF/NOTICE.md',
                         '/META-INF/INDEX.LIST',
                         'com/**',
                         'org/**',
                         '**/*.java',
                         '**/*.proto',
                         'androidsupportmultidexversion.txt']
        }
    }
}

